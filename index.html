<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie seu evento</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

        <img
          src="images/stars.svg"
          alt="Balão de conversa com estrelas dentro"
        />
      </header>

      <form id="my-form">
        <fieldset>
          <legend>Informações pessoais</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" required />
            </div>

            <div class="input-wrapper">
              <label for="lastName">Sobrenome</label>
              <input type="text" id="lastName" required />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email">
              Email
              <span>(digite um email válido)</span>
            </label>
            <input type="email" id="email" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentorName">Selecione quem foi o seu mentor</label>
            <input type="text" id="mentorName" />
          </div>

          <div class="input-wrapper">
            <label for="feedback">Feedback sobre o mentor</label>
            <textarea id="feedback"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="doubts" />
            <label for="doubts"
              >Todas as minhas dúvidas foram esclarecidas durante a
              mentoria.</label
            >
          </div>
        </fieldset>

        <fieldset>
          <legend>Agendando próxima mentoria</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="firstDate">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="firstDate" />
            </div>

            <div class="input-wrapper">
              <label for="firstEventFrom">Das</label>
              <input type="time" id="firstEventFrom" />
            </div>

            <div class="input-wrapper">
              <label for="firstEventUntil">Até</label>
              <input type="time" id="firstEventUntil" />
            </div>
          </div>
        </fieldset>

        <button>Salvar</button>
      </form>
    </div>
  </body>
</html>
